<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
</head>
<body>

<h3>主界面</h3>
<div><a href="/lastPath" th:if="${stack.size()}!=1">返回上一级</a></div>
<div class="" th:each="path,iterStat: ${stack}">/<a a href="/#" th:href="@{/last/{num}(num=${iterStat.index})}" th:text="${path.name}">a</a></div>

<div class="ui attached segment">
    <p>目录</p>
    <div class="ui padded vertical segment m-padded-tb-large" th:each="directory : ${directorys}">
        <div class="ui middle aligned grid mobile reversed stackable" >
            <div class="eleven wide column">

                <h3><a href="#" th:href="@{/index/childDir/{name}(name=${directory.name})}"  class="m-black" th:text="${directory.name}">庐山旅行记录-江西</a></h3>
            </div>
        </div>
    </div>
    <p>文件</p>
    <div class="ui padded vertical segment m-padded-tb-large" th:each="file : ${files}">
        <div class="ui middle aligned grid mobile reversed stackable" >
            <div class="eleven wide column">

                <h3><a href="#" th:href="@{/download/{name}(name=${file.name})}" target="_blank" class="m-black" th:text="${file.getName()}">庐山旅行记录-江西</a></h3>
            </div>
        </div>
    </div>
    <div class="ui padded vertical segment m-padded-tb-large" >
        <!--mobile reversed反序-->
        <div class="ui middle aligned grid mobile reversed stackable" >
            <form method="POST" action="/upload" enctype="multipart/form-data">
                <input class="ui" type="file" name="file" value="请选择文件" />
                <button class="ui button" type="submit" >提交</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
